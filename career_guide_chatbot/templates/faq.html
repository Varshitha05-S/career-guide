<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Ask Your Question</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eaf4ff;
      text-align: center;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .title-box {
      background-color: #d9efff;
      border: 3px solid #004aad;
      border-radius: 25px;
      padding: 10px 20px;
      margin-bottom: 20px;
      box-shadow: 0 0 25px #0056b3;
      width: 100%;
      max-width: 600px;
    }
    .title-box h1 {
      font-size: 2rem;
      color: #003366;
      margin: 0;
      font-style: italic;
    }
    .form-container {
      background-color: #ffffff;
      border: 3px solid #004aad;
      border-radius: 20px;
      padding: 20px;
      margin-top: 20px;
      text-align: center;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 0 25px #0056b3;
    }
    label {
      display: block;
      text-align: left;
      margin-top: 12px;
      font-weight: bold;
      font-size: 15px;
    }
    .required {
      color: red;
      margin-left: 4px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 4px;
      border: 1px solid #aaa;
      font-size: 1em;
      box-sizing: border-box;
    }
    .submit-btn {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      color: white;
      background-color: #004aad;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .submit-btn:hover {
      background-color: #003070;
    }
    .answers-btn {
      display: inline-block;
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 16px;
      color: white;
      background-color: #f28cb1;
      border-radius: 8px;
      text-decoration: none;
      transition: background-color 0.3s;
    }
    .answers-btn:hover {
      background-color: #e66794;
    }
    .footer {
      margin-top: 100px;
    }
    .home-btn {
      display: inline-block;
      padding: 10px 20px;
      font-size: 16px;
      color: white;
      text-decoration: none;
      background-color: #004aad;
      border-radius: 8px;
      transition: background-color 0.3s;
    }
    .home-btn:hover {
      background-color: #003070;
    }
    .message {
      margin: 20px auto;
      padding: 12px 20px;
      max-width: 500px;
      background-color: #e6ffe6;
      color: #006400;
      border: 1px solid #00a000;
      border-radius: 6px;
      font-size: 1.1em;
    }
  </style>
</head>
<body>

  <div class="title-box">
    <h1>Ask Your Question</h1>
  </div>

  <div class="form-container">
    {% if message %}
      <div class="message">{{ message }}</div>
    {% endif %}

    <form method="POST">
      <label for="name">Name<span class="required">*</span></label>
      <input type="text" name="name" id="name" required placeholder="Your name">

      <label for="user_email">Email<span class="required">*</span></label>
      <input type="email" name="user_email" id="user_email" required placeholder="Your email">

      <label for="question">Question<span class="required">*</span></label>
      <textarea name="question" id="question" rows="4" required placeholder="Type your question..."></textarea>

      <button type="submit" class="submit-btn">Submit</button>
    </form>
  </div>

  <a href="/answers" class="answers-btn">üìñ View Answered Questions</a>

  <div class="footer">
    <a href="/" class="home-btn">üè† Back to Home</a>
  </div>

</body>
</html>
